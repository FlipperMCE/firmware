buildType:
    default: release
    choices:
        release:
            short: Release
            buildType: Release
            long: Without Debug Outputs
            settings:
                DEBUG_USB_UART: OFF
                PICO_STDIO_USB: OFF
        debug:
            short: Debug
            buildType: Release
            long: With Debug Outputs
            settings:
                DEBUG_USB_UART: ON
                PICO_STDIO_USB: ON

hwvar:
    default: sd2psx
    choices:
        flippermce:
            short: FlipperMCE
            long: FlipperMCE for Gamecube
            settings:
                VARIANT: FlipperMCE
        flippermce_bf_proto:
            short: FlipperMCE BF Prototype
            long: FlipperMCE BF Prototype
            settings:
                VARIANT: FlipperMCE_bf_proto

